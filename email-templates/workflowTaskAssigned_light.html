<html>

<body style="margin:0; font-family: Arial,Helvetica,sans-serif;">
  <div style="background: #cecece;height: 100%">
    <center>
      <div style="width:600px;background: #ffffff; box-shadow: 0 10px 20px rgba(0,0,0,0.19), 0 6px 6px rgba(0,0,0,0.23);">
        <table align="center"
            width="500">
          <tr>
            <td align="center"
                style="padding-top: 100px; padding-bottom: 50px;">
              <img src="https://raw.githubusercontent.com/nuxeo-sandbox/nuxeo-labs-studio/master/email-templates/images/logo-light.png" />
            </td>
          </tr>
          <tr>
            <td align="center"
                style="padding-bottom: 30px;">
              <span style="font-weight: bold; font-size: x-large; color: #000000">You Have a New Task</span>
            </td>
          </tr>
          <tr>
            <td align="csenter"
                style="padding-bottom: 50px; font-size: larger; color: #808080; text-align: justify;">
              Hi ${recipients[0]}. ${workflowInitiator} has assigned a task to you. The Project <a style="color: #00adff; text-decoration: none;"
                  href="${docUrl}">${htmlEscape(docTitle)}</a> requires your attention.
            </td>
          </tr>
          <tr>
            <td align="center"
                style="padding-bottom: 50px;">
              <a style="background:#00adff; color: #fff;text-shadow: 1px 1px 2px #333333; text-decoration: none; border-radius: 5px;padding: 12px 24px;text-align: center; display: inline-block;"
                  href="${docUrl}">VIEW DOCUMENT</a>
            </td>
          </tr>
          <tr>
            <td align="center"
                style="background-color:#f7f7f7;border-radius:3px;padding:8px;">
              <div style="font-size:small;color:#bbb;">
                You received this notification because '${notification.name?lower_case}' events require your input.</div>
            </td>
          </tr>
          <tr>
            <td style="padding-bottom: 100px;">
            </td>
          </tr>
          </tbody>
        </table>
      </div>
    </center>
  </div>
</body>

<html>
