<f:subview xmlns:f="http://java.sun.com/jsf/core"
    id="#{widget.id}">

    <style media="screen">
      pre {
        padding: 5px;
        margin: 5px;
      }

      .string {
        color: green;
      }

      .number {
        color: darkorange;
      }

      .boolean {
        color: blue;
      }

      .null {
        color: magenta;
      }

      .key {
        font-weight: bold;
      }
    </style>

  <script lang="javascript">
    function prettyPrintJSON() {
      document.getElementById('prettyPrintedJSON').innerHTML = syntaxHighlight(#{field_0});
    };

    /**
     * Courtesy of http://stackoverflow.com/a/7220510
     */
    function syntaxHighlight(json) {
      if (typeof json != 'string') {
        json = JSON.stringify(json, undefined, 2);
      }
      json = json.replace(/&amp;/g, '&amp;amp;').replace(/&lt;/g, '&amp;lt;').replace(/&gt;/g, '&amp;gt;');
      return json.replace(/("(\\u[a-zA-Z0-9]{4}|\\[^u]|[^\\"])*"(\s*:)?|\b(true|false|null)\b|-?\d+(?:\.\d*)?(?:[eE][+\-]?\d+)?)/g, function(match) {
        var cls = 'number';
        if (/^"/.test(match)) {
          if (/:$/.test(match)) {
            cls = 'key';
          } else {
            cls = 'string';
          }
        } else if (/true|false/.test(match)) {
          cls = 'boolean';
        } else if (/null/.test(match)) {
          cls = 'null';
        }
        return '<span class="' + cls + '">' + match + '</span>';
      });
    }
  </script>

  <pre id="prettyPrintedJSON">
           </pre>
  <script type="text/javascript">
    prettyPrintJSON();
  </script>

</f:subview>
