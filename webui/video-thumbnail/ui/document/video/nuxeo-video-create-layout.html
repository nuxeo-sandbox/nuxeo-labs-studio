<!--
`nuxeo-video-create-layout`
@group Nuxeo UI
@element nuxeo-video-create-layout
-->
<dom-module id="nuxeo-video-create-layout">

  <template>
    <style>
      *[role=widget] {
        margin-bottom: 8px;
      }
    </style>

    <nuxeo-input role="widget" label="[[i18n('title')]]" name="title" value="{{document.properties.dc:title}}" autofocus="" required="">
    </nuxeo-input>

<nuxeo-input value="{{document.properties.tm:SpeakerName}}" label="Speaker Name" type="text" role="widget"></nuxeo-input>

    <nuxeo-textarea role="widget" label="[[i18n('label.description')]]" name="description" value="{{document.properties.dc:description}}">
    </nuxeo-textarea>

    <nuxeo-dropzone role="widget" label="[[i18n('file.content')]]" name="content" document="[[document]]"></nuxeo-dropzone>

<nuxeo-directory-suggestion value="{{document.properties.tm:Language}}" label="Language" directory-name="Language" role="widget" min-chars="0"></nuxeo-directory-suggestion>

<nuxeo-directory-suggestion value="{{document.properties.tm:Month}}" label="Month" directory-name="Month" role="widget" min-chars="0"></nuxeo-directory-suggestion>

<nuxeo-directory-suggestion value="{{document.properties.tm:Year}}" label="Year" directory-name="Year" role="widget" min-chars="0"></nuxeo-directory-suggestion>

<nuxeo-directory-suggestion value="{{document.properties.tm:Session}}" label="Session" directory-name="Session" role="widget" min-chars="0"></nuxeo-directory-suggestion>

<nuxeo-directory-suggestion value="{{document.properties.tm:Region}}" label="Region" directory-name="Region" role="widget" min-chars="0"></nuxeo-directory-suggestion>

<nuxeo-directory-suggestion value="{{document.properties.tm:Copyright}}" label="Copyright" directory-name="Copyright" role="widget" min-chars="0"></nuxeo-directory-suggestion>

<nuxeo-input value="{{document.properties.tm:Notes}}" label="Notes" type="text" role="widget"></nuxeo-input>

    <div role="widget"><paper-checkbox checked="{{document.properties.video_schema:slate}}"></paper-checkbox>
      <label>Slate</label>
    </div>

    <nuxeo-document-suggestion value="{{document.properties.video_schema:slate_doc}}" label="Slate Document" role="widget" page-provider="video_slate_pp" min-chars="0"></nuxeo-document-suggestion>

    <nuxeo-directory-suggestion value="{{document.properties.st:destination}}" label="Storage Location" directory-name="StorageDestination" role="widget" min-chars="0"></nuxeo-directory-suggestion>

<nuxeo-date-picker role="widget" label="[[i18n('label.dublincore.expire')]]" name="expired" value="{{document.properties.dc:expired}}">
    </nuxeo-date-picker>
  </template>

  <script>
  Polymer({
    is: 'nuxeo-video-create-layout',
    behaviors: [Nuxeo.LayoutBehavior],
    properties: {
      /**
         * @doctype Video
         */
      document: Object
    }
  });
  </script>

</dom-module>
